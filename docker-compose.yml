version: "3.2"

services:
  db:
    image: mariadb:10
    volumes:
      - "db_data:/var/lib/mysql:rw"
    restart: unless-stopped
    networks:
      - "back"
    environment:
      MYSQL_ROOT_PASSWORD: wordpress
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress

  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    volumes:
      - "wordpress_data:/var/www/html:rw"
      - ".:/var/www/html/wp-content/plugins/my-plugin:ro"
    ports:
      - "${APP_PORT:-8000}:80"
    restart: unless-stopped
    networks:
      - "front"
      - "back"
    environment:
      VIRTUAL_HOST: "${APP_DOMAIN:-wp.test}"
    env_file: .env

  cli:
    build:
      context: .
      dockerfile: Dockerfile
    user: root
    working_dir: /var/www/html/wp-content/plugins/my-plugin
    depends_on:
      - db
    networks:
      - "back"
    volumes:
      - "wordpress_data:/var/www/html:rw"
      - ".:/var/www/html/wp-content/plugins/my-plugin:rw"
    environment:
      VIRTUAL_HOST: "${APP_DOMAIN:-wp.test}"
    env_file: .env
volumes:
  db_data: {}
  wordpress_data: {}

networks:
  front: {}
  back: {}
